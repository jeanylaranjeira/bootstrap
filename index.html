<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap + Jquery + Mask </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <form action="#" name="cadastro" method="post" onsubmit="return confirmacao()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="identificador@provedor.com">
            </div>
            <div class="form-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="99/99/9999">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    <i class="bi bi-save-fill"></i>
                    Salvar 
                </button>
            </div>
        </form>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#dataNascimento').mask('00/00/0000');
        });

        function confirmacao(){

            $.notify({
                message: "Cadastro salvo com sucesso"
            },{
                type: 'success'
            });

            return false;
        }
    </script>
</body>
</html>
